<!-- templates/_base.html -->

<!-- imports all required tags to work with django compressor -->
{% load compress %}
<!-- load static files into the template -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + HTMX + Tailwind CSS</title>

    <!-- applies appropriate filters to main.css file -->
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

</head>

<body class="bg-blue-100">
    {% block content %}
    {% endblock content %}
</body>

</html>
